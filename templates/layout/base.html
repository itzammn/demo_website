{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% bootstrap_css %}
    
    {% block css %}{% endblock %}
        
</head>
<body>
    <header>
        
        {% bootstrap_messages %}
    </header>
    <main>
       {% block content %}{% endblock %}     
    </main>
    <footer>
        
    </footer>
    {% bootstrap_javascript %}
    {% block js %}{% endblock %}
</body>
</html>
